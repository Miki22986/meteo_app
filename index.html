<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia app meteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <form action="" method="submit" id="city_src"  class="row">
                <div class="col-xl-9">
                    <input type="text" id="search"> 
                </div>
                <div class="col-sm-2 col-xl-3">
                    <input type="submit" id="but_search" value="CERCA">  
                </div>
            </form>
        </header>
        <main>
            <h2 id="city"></h2>           
            <div id="dati" class="row">
                <div id="current-details" class="col-xl-6">
                    <span id="data"> </span> <br />
                    <span id="current-date"></span> 
                    <span id="description">moderate rain</span> <br />
                    Humidity: <strong id="humidity"></strong><br /> 
                    Wind: <strong id="wind"></strong>
                </div>
                <div class="temperature col-xl-6 d-flex justify-content-end">
                    <div id="icon"></div>
                    <div id="temp_numb"></div>
                    <div id="gradi">Â°C</div>
                </div>
            </div>
            <div class="meteo_giorni row" id ="meteo_giorni">
            </div>
        </main>
        <footer class="row">
            <hr class="col-12">
            <p> This project was coded by
                <a href="https://www.shecodes.io/graduates/156421-elisa-simi" target="_blank">Elisa</a> and is
                <a href="https://github.com/Miki22986/meteo_app.git" target="_blank"> on GitHub</a> 
                ad the images used are from Unsplash.
            </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
    <script src="src/meteo_giorni.js"></script>
    <script src="src/change_background.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
