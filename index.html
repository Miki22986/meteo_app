<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia app meteo</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <form action="" method="submit" id="city_src">
                <input type="text" id="search">
                <input type="submit" id="but_search" value="CERCA">
            </form>
        </header>
        <main>
            <h1 id="city">Uzzano</h1>
            <div class="dati">  
                <p class="current-details">
                    <span id="current-date"></span> moderate rain <br />
                    Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                </p>
                <div id="temperature"><span class="icon">⛅</span>25°</div>
            </div>
            <div class="meteo_giorni">
                <div class="giorno">Lunedi <span class ="emoji_day">☀</span> 21° 8°</div>
                <div class="giorno">Martedi <span class ="emoji_day">☀</span> 21° 8°</div>
                <div class="giorno">Mercoledi <span class ="emoji_day">☀</span> 21° 8°</div>
                <div class="giorno">Giuovedi <span class ="emoji_day">☀</span> 21° 8°</div>
                <div class="giorno">Venerdi <span class ="emoji_day">☀</span> 21° 8°</div>
                <div class="giorno">Sabato <span class ="emoji_day">☀</span> 21° 8°</div>
                <div class="giorno">Domenica <span class ="emoji_day">☀</span> 21° 8°</div>
            </div>
        </main>
        <footer>
            <hr>
            <p> This project was coded by
                <a href="#" target="_blank">Elisa</a> and is
                <a href="#" target="_blank"> on GitHub</a> 
            </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
